<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-snowpack-app"
    />
    <!--
      Snowpack will replace / with the value you have for `baseUrl` in `snowpack.config.js`.
      Make sure to update it with your GitHub Page URL. https://<your-username>.github.io/<your-repo-name>

      More about config options:
      - https://www.snowpack.dev/reference/configuration#buildoptions.baseurl
    -->
    <link
      rel="stylesheet"
      type="text/css"
      href="/_dist_/index.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Snowpack & Tailwind App</title>
  </head>
  <body>
    <!--
      This HTML file is a template.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.

      Start modyfing from here.
    -->
    <main>
      <header>
        <h1>Tareas</h1>
      </header>

      <section>
        <div class="input-container container">
          <span>Escriba aqui lo que desees crear</span>
          <input type="text" class="inputTask" placeholder="Agregar tarea" />
          <button class="addTask">Agregar</button>
        </div>
      </section>
      <section>
        <div class="counter-container container">
          <div class="task-counter">
            <span class="onlineTask">0</span>
            <span>En Curso</span>
          </div>
          <div class="task-counter">
            <span class="endedTask">0</span>
            <span>Finalizadas</span>
          </div>
          <div class="task-counter">
            <span class="allTask">0</span>
            <span>Total</span>
          </div>
        </div>
      </section>
      <section>
        <span class="day">Today 17/10</span>
        <div class="task-container container">

          
        </div>
      </section>
    </main>
    <!-- Add more scripts here -->

    <script type="module" src="/_dist_/index.js"></script>
  </body>
